<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
    }
    .box {
      background-color: orange;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 100px;
      transition: all 0.5S;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box:hover {
      transform: translateY(-10px);
    }
  </style>
  <div class="box">
    <span>Danh</span>
  </div>
</body>
</html>
